<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Icon Media MRR</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300i,400,400i,700,700i"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <section class="top-bar">
          <a href="#"
            ><img
              class="mobile-logo"
              src="./assets/Header/logo-mobile.png"
              alt="MRR Logo"
            />
          </a>
          <i class="menu-trigger fas fa-bars fa-lg"></i>
        </section>
        <ul class="menu">
          <li>
            <a class="nav-items left" href="#">Home</a>
          </li>
          <li>
            <a class="nav-items left" href="#">
              Wheel Collection
              <i class="fas fa-chevron-right"></i>
            </a>
          </li>
          <li>
            <a class="nav-items left" href="#">
              Gallery
              <i class="fas fa-chevron-right"></i>
            </a>
          </li>
          <li>
            <a class="nav-items left" href="#">
              Videos
              <i class="fas fa-chevron-right"></i>
            </a>
          </li>
          <li>
            <a class="nav-items right" href="#">
              Blog
              <i class="fas fa-chevron-right"></i>
            </a>
          </li>
          <li>
            <a class="nav-items right" href="#">
              Shop
              <i class="fas fa-chevron-right"></i>
            </a>
          </li>
          <li>
            <a class="nav-items right" href="#">
              Dealers
              <i class="fas fa-chevron-right"></i>
            </a>
          </li>
          <li>
            <a class="nav-items right" href="#">
              Company
              <i class="fas fa-chevron-right"></i>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="slider">
        {% comment %} <div class="left-button"><i class="fas fa-chevron-left fa-lg"></i></div> {% endcomment %}
        <img
          class="slider-images"
          src="./assets/Slider/slider1.png"
          alt="Car picture 1"
        />
        <img
          class="slider-images"
          src="./assets/Slider/slider2.png"
          alt="Car picture 2"
        />
        {% comment %} <div class="right-button">
          <i class="fas fa-chevron-right fa-lg"></i>
        </div> {% endcomment %}
      </section>
      <!-- <article>
        <section>Wheels</section>
        <section>Gallery</section>
        <section>News</section>
        <section>Shop</section>
      </article> -->
    </main>
    <footer></footer>

    <script src="js/index.js"></script>
  </body>
</html>
